# ===============================================
# Parking Lot System Design Configuration
# ===============================================

# Application specific settings
system.design.current=parking-lot
system.design.name=Parking Lot Management System
system.design.description=A comprehensive parking lot management system with real-time slot tracking

# Database Configuration for Parking Lot
spring.datasource.url=jdbc:h2:mem:parkinglot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Business Logic Configuration
parking.lot.default-capacity=100
parking.lot.compact-spots=50
parking.lot.large-spots=30
parking.lot.motorcycle-spots=20
parking.lot.pricing.hourly-rate=5.0
parking.lot.pricing.daily-rate=25.0

# Cache Configuration
spring.cache.cache-names=parking-spots,vehicles,tickets
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# API Documentation
springdoc.group-configs[0].group=parking-lot
springdoc.group-configs[0].paths-to-match=/api/parking-lot/**
springdoc.group-configs[0].display-name=Parking Lot API 