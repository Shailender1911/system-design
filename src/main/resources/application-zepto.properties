# ===============================================
# Zepto (Quick Commerce) System Design Configuration
# ===============================================

# Application specific settings
system.design.current=zepto
system.design.name=Zepto Quick Commerce System
system.design.description=A quick commerce platform for 10-minute grocery delivery

# Database Configuration for Zepto
spring.datasource.url=jdbc:h2:mem:zepto;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Business Logic Configuration
zepto.delivery.promise-time=10
zepto.delivery.max-distance=5
zepto.inventory.low-stock-threshold=10
zepto.inventory.auto-reorder=true
zepto.pricing.delivery-fee=0.0
zepto.pricing.minimum-order=99.0

# Cache Configuration
spring.cache.cache-names=products,inventory,orders,delivery-partners
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# Redis Configuration for Real-time tracking
spring.data.redis.database=1

# API Documentation
springdoc.group-configs[0].group=zepto
springdoc.group-configs[0].paths-to-match=/api/zepto/**
springdoc.group-configs[0].display-name=Zepto Commerce API

# WebSocket Configuration for Real-time Updates
zepto.websocket.endpoint=/ws/zepto
zepto.websocket.allowed-origins=* 